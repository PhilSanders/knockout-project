<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catalog List</title>
  <link href="assets/css/bootstrap.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script> 
  <![endif]-->
 </head>
 <body>
  <div id="catalogList" class="container-fluid">
   <div class="row">
    <div class="col-sm-12">
     <h1>Catalog List</h1>
    </div>
   </div>
   <div class="row">
    <div class="col-sm-3">
     <aside>
      <h4>Filters</h4>
      <div data-bind="foreach: { data: getFilterGroupAsList(), as: 'filterGroup' }">
       <div class="filter-group">
        <h5 data-bind="text: filterGroup.name"></h5>
        <ul data-bind="foreach: { data: filterGroup.filters, as: 'filter' }">
         <li>
          <a href="href" data-bind="text: filter.value,
                     click: function() { $root.filterClicked(filter) },
                     css: { active: filter.active(), disabled: filter.disabled() }"></a>
         </li>
        </ul>
       </div>
      </div>
     </aside>
    </div>
    <div class="col-sm-9">
     <section>
      <h4>Compilations</h4>
      <table>
       <thead>
        <tr>
         <th>Cat#</th>
         <th>Artist</th>
         <th>Title</th>
         <th>Genre</th>
         <th>Year</th>
         <th>Tags</th>
        </tr>
       </thead>
       <tbody data-bind="foreach: filterdCompilations">
        <tr>
         <td data-bind="text: catNum"></td>
         <td data-bind="text: artist"></td>
         <td data-bind="text: title"></td>
         <td data-bind="text: genre"></td>
         <td data-bind="text: year"></td>
         <td data-bind="foreach: { data: tags, as: 'tag' }">
          <span data-bind="text: tag"></span>,
         </td>
        </tr>
       </tbody>
      </table>
     </section>
     <section>
      <h4>Singles</h4>
      <table>
       <thead>
        <tr>
         <th>Cat#</th>
         <th>Artist</th>
         <th>Title</th>
         <th>Genre</th>
         <th>Year</th>
         <th>Tags</th>
        </tr>
       </thead>
       <tbody data-bind="foreach: filteredTracks">
        <tr>
         <td data-bind="text: catNum"></td>
         <td data-bind="text: artist"></td>
         <td data-bind="text: title"></td>
         <td data-bind="text: genre"></td>
         <td data-bind="text: year"></td>
         <td data-bind="foreach: { data: tags, as: 'tag' }">
          <span data-bind="text: tag"></span>,
         </td>
        </tr>
       </tbody>
      </table>
     </section>
    </div>
   </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="node_modules/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>
  <script src="node_modules/knockout/build/output/knockout-latest.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/catalog-data.js"></script>
  <script>
   CatalogListCore.init();
  </script>
 </body>
</html>
